<div class="row">
  <div class="col"></div>

  <div class="col-6">
    <div class="alert alert-danger" [hidden]="!error">
      There was a problem logging in. Please try again.
    </div>
    <form role="form">
      <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username" #username/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password" #password/>
      </div>
      <button type="button" class="btn btn-primary" (click)="signIn(username.value, password.value)" routerLink="">Sign In</button>
    </form>
    <p>
      <small> or</small>
    </p>
    <button type="button" class="btn btn-primary" routerLink="/registration">Check In</button>
  </div>

  <div class="col"></div>
</div>
