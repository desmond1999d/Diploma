<div class="row">
  <div class="col-4 center-it">
    <div class="alert alert-danger" [hidden]="!error">
      There was a problem logging in. Please try again.
    </div>
    <form role="form">
      <div class="form-group">
        <label for="username">Username:</label> <input type="text" maxlength="40"
                                                       class="form-control" id="username" name="username" #username/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label> <input type="password" maxlength="40"
                                                       class="form-control" id="password" name="password" #password/>
      </div>
      <p class="text-danger" *ngIf="wrongData" id="error">Wrong login or password</p>
      <button type="submit" class="btn btn-primary" (click)="signIn(username.value, password.value)"
              routerLink=''>Sign In
      </button>
      <small> or</small>
      <button type="button" class="btn btn-primary" routerLink="/registration">Sign up</button>
    </form>
  </div>
</div>
