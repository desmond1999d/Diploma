<div class="row">
  <div class="col"></div>

  <div class="col-6">
    <form>
      <div class="form-group">
        <label for="LoginInput">Login</label>
        <input type="text" #login class="form-control" id="LoginInput" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="PasswordInput">Password</label>
        <input type="password" #password class="form-control" id="PasswordInput" placeholder="Enter password">
      </div>
      <button type="button" class="btn btn-primary" (click)="eee(login.value, password.value)">Sign In</button>
      <p>
        <small> or</small>
      </p>
      <button type="button" class="btn btn-primary" routerLink="/registration">Check In</button>
    </form>
  </div>

  <div class="col"></div>
</div>
