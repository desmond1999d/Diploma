<div class="row">
  <div class="col"></div>

  <div class="col-6">
    <form>
      <div class="form-group">
        <label for="NewLogin">Login</label>
        <input #login type="text" class="form-control" id="NewLogin">
      </div>
      <div class="form-group">
        <label for="NewEmail">Email address</label>
        <input type="email" #email class="form-control" id="NewEmail" aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="NewPassword">Password</label>
        <input type="password" #password class="form-control" id="NewPassword" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="RepeatPassword">Repeat password</label>
        <input type="password" #passwordRepeated class="form-control" id="RepeatPassword" placeholder="Repeat password">
      </div>
      <div class="form-group">
        <label for="NewBillingAccount">Billing account name</label>
        <input type="text" #billingAccountName class="form-control" id="NewBillingAccount">
      </div>
      <div class="form-group">
        <label for="NewCreditCardNumber">Credit card number</label>
        <input type="text" #creditCardNumber class="form-control" id="NewCreditCardNumber">
        <small id="creditCardHelp" class="form-text text-muted">We'll never steal your money (probably).</small>
      </div>
      <div class="form-group">
        <label for="NewBillingAccountPassword">Billing account password</label>
        <input type="password" #billingAccountPassword class="form-control" id="NewBillingAccountPassword"
               placeholder="Enter billing account password">
      </div>
      <div class="form-group">
        <label for="NewBillingAccountPasswordRepeat">Repeat billing account password</label>
        <input type="password" #billingAccountPasswordRepeat class="form-control" id="NewBillingAccountPasswordRepeat"
               placeholder="Repeat billing account password">
      </div>
      <button type="button" (click)="createAccount(login.value, password.value, passwordRepeated.value, email.value,
       creditCardNumber.value, billingAccountName.value, billingAccountPassword.value,
       billingAccountPasswordRepeat.value)" class="btn btn-primary">
        Check In
      </button>
    </form>
  </div>

  <div class="col"></div>
</div>
